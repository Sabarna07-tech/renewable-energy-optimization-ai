services:
  backend:
    build:
      context: .
      dockerfile: docker/fastapi.Dockerfile
    container_name: energy-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 10s
      timeout: 3s
      retries: 5
